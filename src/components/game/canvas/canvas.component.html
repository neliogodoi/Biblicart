
<div class="w-full h-full relative">
  <canvas #canvas class="w-full h-full touch-none"></canvas>
  
  @if (gameService.isDrawer()) {
    <div class="absolute bottom-2 left-1/2 -translate-x-1/2 bg-white p-2 rounded-full shadow-lg flex items-center gap-2">
      <!-- Color and thickness controls would go here in a future version -->
      <button (click)="clearCanvas()" title="Limpar Tela" class="w-12 h-12 rounded-full bg-red-500 text-white flex items-center justify-center hover:bg-red-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
  }
</div>
