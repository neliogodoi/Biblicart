
<div class="w-full h-full relative">
  <canvas #canvas class="w-full h-full touch-none"></canvas>
  
  @if (gameService.isDrawer()) {
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-white/90 backdrop-blur-sm p-2 rounded-lg shadow-lg flex items-center gap-3">
        <!-- Colors -->
        <div class="flex items-center gap-2">
            @for(color of availableColors; track color) {
                <button 
                    (click)="selectedColor.set(color)"
                    [style.background-color]="color"
                    class="w-7 h-7 rounded-full border-2 transition-transform transform hover:scale-110 focus:outline-none"
                    [class.ring-2]="selectedColor() === color"
                    [class.ring-offset-2]="selectedColor() === color"
                    [class.ring-blue-500]="selectedColor() === color"
                    [class.border-white]="selectedColor() !== color"
                    [title]="color">
                </button>
            }
        </div>

        <!-- Separator -->
        <div class="w-px h-8 bg-gray-300"></div>

        <!-- Thicknesses -->
        <div class="flex items-center gap-2 items-end">
            @for(thickness of availableThicknesses; track thickness) {
                <button 
                    (click)="selectedThickness.set(thickness)"
                    class="p-2 rounded-full flex items-center justify-center transition-colors focus:outline-none"
                    [class.bg-blue-100]="selectedThickness() === thickness">
                    <div 
                        class="rounded-full bg-black"
                        [style.width.px]="thickness"
                        [style.height.px]="thickness">
                    </div>
                </button>
            }
        </div>

        <!-- Separator -->
        <div class="w-px h-8 bg-gray-300"></div>

        <!-- Clear Button -->
        <button (click)="clearCanvas()" title="Limpar Tela" class="w-10 h-10 rounded-full bg-red-100 text-red-500 flex items-center justify-center hover:bg-red-500 hover:text-white transition-colors focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </button>
    </div>
  }
</div>
