
<div class="h-full flex flex-col p-4">
  <h3 class="font-bold text-lg mb-2 flex-shrink-0 text-gray-700">Palpites</h3>
  <div #scrollContainer class="flex-grow overflow-y-auto space-y-3 pr-2 chat-messages">
    @for (guess of gameService.guesses(); track guess.id) {
      <div>
        @if (guess.isCorrect) {
          <p class="text-green-600 font-semibold p-2 bg-green-100 rounded-lg">
            <span class="font-bold">{{ guess.playerName }}</span> acertou a palavra!
          </p>
        } @else {
          <p>
            <span class="font-semibold" [class.text-blue-600]="guess.playerId === gameService.user()?.uid">{{ guess.playerName }}:</span>
            <span class="text-gray-700">{{ guess.text }}</span>
          </p>
        }
      </div>
    }
  </div>
  <div class="mt-4 flex-shrink-0">
    @if (!gameService.isDrawer()) {
      <form (ngSubmit)="submitGuess()">
        <input 
          type="text"
          placeholder="Digite seu palpite..."
          [ngModel]="guessText()"
          (ngModelChange)="guessText.set($event)"
          [ngModelOptions]="{standalone: true}"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#3A86FF] focus:border-transparent"
        />
      </form>
    } @else {
      <div class="text-center p-3 bg-gray-100 rounded-lg text-gray-500">
        Você é o desenhista!
      </div>
    }
  </div>
</div>
