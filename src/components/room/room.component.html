
<div class="w-full min-h-screen bg-gray-100">
  @if (gameService.room(); as room) {
    @switch (room.status) {
      @case ('waiting') {
        <app-lobby />
      }
      @case ('word-selection') {
        <app-game />
      }
      @case ('playing') {
        <app-game />
      }
      @case ('ended') {
        <app-ranking />
      }
    }
  } @else {
    <div class="flex items-center justify-center h-screen">
      <div class="animate-spin rounded-full h-24 w-24 border-b-4 border-[#3A86FF]"></div>
    </div>
  }
</div>
