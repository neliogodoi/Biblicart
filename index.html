
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BiblicArt</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
      --bg: #e0f7fa;
      --surface: #ffffff;
      --muted: #6b7280;
      --text: #0f172a;
      --border: #e5e7eb;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    body.dark {
      color-scheme: dark;
      --bg: #0b1220;
      --surface: #0f172a;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --border: #1f2937;
    }
    body.dark .bg-gray-50 { background-color: var(--bg) !important; }
    body.dark .bg-gray-100,
    body.dark .bg-gray-200 { background-color: #111827 !important; }
    body.dark .bg-white { background-color: var(--surface) !important; }
    body.dark .text-gray-800,
    body.dark .text-gray-700,
    body.dark .text-gray-600 { color: var(--text) !important; }
    body.dark .text-gray-500,
    body.dark .text-gray-400 { color: var(--muted) !important; }
    body.dark .border-gray-300 { border-color: var(--border) !important; }
    body.dark input,
    body.dark textarea { background-color: var(--surface) !important; color: var(--text) !important; border-color: var(--border) !important; }
  </style>
  <meta name="theme-color" content="#3A86FF">
<script type="importmap">
{

    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^21.0.0?external=rxjs",
    "@angular/router": "https://next.esm.sh/@angular/router@^21.0.0?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^21.0.0?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^21.0.0?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^21.0.0?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.0?external=rxjs",
    "firebase/app": "https://next.esm.sh/firebase@^12.6.0/app?external=rxjs",
    "firebase/auth": "https://next.esm.sh/firebase@^12.6.0/auth?external=rxjs",
    "firebase/firestore": "https://next.esm.sh/firebase@^12.6.0/firestore?external=rxjs"

}
